<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.css" integrity="sha384-9tPv11A+glH/on/wEu99NVwDPwkMQESOocs/ZGXPoIiLE8MU/qkqUcZ3zzL+6DuH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.js" integrity="sha384-U8Vrjwb8fuHMt6ewaCy8uqeUXv4oitYACKdB0VziCerzt011iQ/0TqlSlv8MReCm" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <div class="info-section">
          <button type="button" name="button" id="clear-button">Clear All Histories</button>
          <div class="history-container" id="history-contaienr">
              <div class="history-line">
                <p class="eq-container">1+2+3=6</p>
                <button class="remove-button" type="button" name="button">Remove History</button>
              </div>
              <div class="history-line">
                <p class="eq-container">2/4=0.5</p>
                <button class="remove-button" type="button" name="button">Remove History</button>
              </div>
              <div class="history-line">
                <p class="eq-container">1+2+3=6</p>
                <button class="remove-button" type="button" name="button">Remove History</button>
              </div>
              <div class="history-line">
                <p class="eq-container">2/4=0.5</p>
                <button class="remove-button" type="button" name="button">Remove History</button>
              </div>
              <div class="history-line">
                <p class="eq-container">2/4=0.5</p>
                <button class="remove-button" type="button" name="button">Remove History</button>
              </div>
          </div>
          <div class="screen-container">
            <!-- <input class="screen-item user-input" type="text" id="current-input"> -->
            <div class="screen-item user-input" id="current-input"></div>
            <div class="screen-item" id="current-value"></div>
          </div>
      </div>
        <div class="keyboard-container">
          <div class="keyboard-item" id="ms" name="MS">MS</div>
          <div class="keyboard-item" id="mr" name="MR">MR</div>
          <div class="keyboard-item" id="m+" name="M+">M+</div>
          <div class="keyboard-item" id="m-" name="M-">M-</div>
          <div class="keyboard-item" id="mc" name="MC">MC</div>
          <div class="keyboard-item" id="(" name="(">(</div>
          <div class="keyboard-item" id=")" name=")">)</div>
          <div class="keyboard-item" id="squareroot" name="√("></div>
          <div class="keyboard-item" id="square" name="^2"></div>
          <div class="keyboard-item" id="c" name="C">C</div>
          <div class="keyboard-item" name="7">7</div>
          <div class="keyboard-item" name="8">8</div>
          <div class="keyboard-item" name="9">9</div>
          <div class="keyboard-item" id="division" name="÷"></div>
          <div class="keyboard-item" id="del" name="<-"></div>
          <div class="keyboard-item" name="4">4</div>
          <div class="keyboard-item" name="5">5</div>
          <div class="keyboard-item" name="6">6</div>
          <div class="keyboard-item" id="times" name="×"></div>
          <div class="keyboard-item" id="exponentiation" name="^"></div>
          <div class="keyboard-item" name="1">1</div>
          <div class="keyboard-item" name="2">2</div>
          <div class="keyboard-item" name="3">3</div>
          <div class="keyboard-item" id="minus" name="-">-</div>
          <div class="keyboard-item" name="%">%</div>
          <div class="keyboard-item" name="0">0</div>
          <div class="keyboard-item" name=".">.</div>
          <div class="keyboard-item" id="" name="E">E</div>
          <div class="keyboard-item" id="plus" name="+">+</div>
          <div class="keyboard-item" id="equal" name="=">=</div>
        </div>
      </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/updateMemory.js"></script>
    <script type="text/javascript" src="js/inputListener.js"></script>
    <script>
      var result = 5; // value 5 is just for testing purpose
      getInput();
    </script>
  </body>
</html>
